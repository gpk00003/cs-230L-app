<div class="card">
    <img src={{img}} class="card-img-top" alt="...">
    <div class="card-body">
        <h5 class="grey-category">{{category}}</h5>
        <h3 class="card-title red-underline my-1">{{cardtitle}}</h3>
        <div class="container px-0">
            <svg class="bi" width="20" height="20" fill="#d54215">
                <use xlink:href="./assets/bootstrap-icons.svg#star-fill" />
            </svg>
            <svg class="bi" width="20" height="20" fill="#d54215">
                <use xlink:href="./assets/bootstrap-icons.svg#star-fill" />
            </svg>
            <svg class="bi" width="20" height="20" fill="#d54215">
                <use xlink:href="./assets/bootstrap-icons.svg#star-fill" />
            </svg>
            <svg class="bi" width="20" height="20" fill="#d54215">
                <use xlink:href="./assets/bootstrap-icons.svg#star-fill" />
            </svg>
            <svg class="bi" width="20" height="20" fill="#d54215">
                <use xlink:href="./assets/bootstrap-icons.svg#star-fill" />
            </svg>
            <p class="mx-1 review-text" style="display: inline-block;">{{ratings}} Ratings</p>
        </div>
    </div>
</div>
