<div class="container py-3">
    <div class="row row-cols-md-4 g-4">
        <div *ngFor="let card of fourcards">
            <div class="col border border-2 rounded">
                <app-six-card img={{card.img}} category={{card.category}} cardtitle={{card.cardtitle}} ratings={{card.ratings}}></app-six-card>
            </div>
        </div>
    </div>
</div>
